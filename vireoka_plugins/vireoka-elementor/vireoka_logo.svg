  </defs>

  <!-- Neural Orb -->
  <circle cx="60" cy="60" r="40" fill="url(#halo)" opacity="0.9"/>
  <circle cx="60" cy="60" r="48" stroke="url(#ring)" stroke-width="4" fill="none"/>

  <!-- Wordmark -->
  <text x="130" y="75"
    font-family="Inter Tight, sans-serif"
    font-size="54"
    fill="#F9FAFB"
