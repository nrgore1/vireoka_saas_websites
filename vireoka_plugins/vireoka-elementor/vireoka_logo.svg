<svg width="420" height="120" viewBox="0 0 420 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="halo" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#3AF4D3" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#5A2FE3" stop-opacity="0.2"/>
    </radialGradient>
    <linearGradient id="ring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5A2FE3"/>
      <stop offset="100%" stop-color="#3AF4D3"/>
