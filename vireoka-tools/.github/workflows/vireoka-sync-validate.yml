name: Vireoka Sync Validate

on:
  workflow_dispatch:
  push:
    paths:
      - "wp-content/themes/**"
      - "wp-content/plugins/**"
      - "wp-content/uploads/**"
      - "vconfig.sh"
      - "vsync*.sh"
      - ".github/workflows/vireoka-sync-validate.yml"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install rsync + ssh
        run: |
          sudo apt-get update
          sudo apt-get install -y rsync openssh-client

      - name: Prepare SSH key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.VIREOKA_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 65002 45.137.159.84 >> ~/.ssh/known_hosts

      - name: Run CI validation (dry-run rsync)
        run: |
          chmod +x ./vsync-ci-validate.sh || true
          ./vsync-ci-validate.sh
